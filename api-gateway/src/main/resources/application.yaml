server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9090/realms/e-commerce/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/ecommerce

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:

#        product service route
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By,e-commerce gateway service

#        order service route
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By,e-commerce gateway service

#        inventory service route
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By,e-commerce gateway service

#        discovery server route
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

#        discovery server static contents route
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

